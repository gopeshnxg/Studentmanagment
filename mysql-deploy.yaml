apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-student-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                   name: mysql-secret
                   key: mysql-password
            - name: MYSQL_DATABASE
              valueFrom :
                configMapKeyRef :
                  name : mysql-config
                  key :  dbName
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
          emptyDir: {}

